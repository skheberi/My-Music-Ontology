<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);
      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Music', 'Ratings', 'No. of followers'],
          ['Ed Sheeran', 88, 13529541],
          ['Justin Bieber', 80, 13368675],
          ['Rihanna', 66, 16133825],
          ['Taylor Swift', 84, 7671176],
          ['Eminem', 86, 11363366],
          ['The Weeknd', 90, 8285503]
        ]);

        var options = {
          width: 800,
          chart: {
          title: 'Popular Artists'
          },
          bars: 'horizontal', // Required for Material Bar Charts.
          series: {
            0: { axis: 'brightness' }, // Bind series 0 to an axis named 'distance'.
            1: { axis: 'distance' } // Bind series 1 to an axis named 'brightness'.
          },
          axes: {
            x: {
              distance: {label: 'No of followers'}, // Bottom x-axis.
              brightness: {side: 'top', label: 'Ratings'} // Top x-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
      chart.draw(data, options);
    };
    
    </script>
  </head>
  <body>
    <div id="dual_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
